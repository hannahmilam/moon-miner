<!doctype html>
<html lang="en">

<head>
  <title>Moon Miner</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-img cursor">
  <header>
    <div class="container-fluid text-light">
      <div class="row">
        <div class="col text-center custom-text py-3">
          <!-- TODO add some cool icons -->
          <h2><i class="fab fa-reddit-alien"></i> MOON MINER <i class="fab fa-reddit-alien"></i></h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 p-3">
          <div class="card p-2">
            <!-- TODO need to make these update when they are bought -->
            <p class="text-center custom-text">INVENTORY:</p>
            <p>Shovel: <span id="currentShovel">0</span></p>
            <p>Dynamite: <span id="currentDynamite">0</span></p>

            <p>Rover: <span id="currentRover">0</span></p>
            <p>Alien: <span id="currentAlien">0</span></p>
          </div>
        </div>

        <div class="col-lg-6 text-center">
          <p class="custom-text text-light">Cheese: <span id="currentCheese">0</span></p>
          <img
            src="https://images.unsplash.com/photo-1481819613568-3701cbc70156?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            class="moon btn rotate" onclick="mine()" alt="moon">
        </div>

        <!-- TODO make STATS update -->
        <div class="col-3 p-3">
          <div class="card p-2">
            <p class="custom-text">STATS:</p>
            <p>CPS (cheese per second): 0</p>
            <p>TCM (total cheese multiplier): 0</p>
          </div>
        </div>
      </div>

      <div class="row mb-5">
        <!-- TODO at somepoint.. make these a button template in java so there isn't as much repeated code -->
        <div class="col-8 offset-2 card">
          <div class="row">
            <div class="col">
              <div class="p-3">
                <p class="custom-text">Click Upgrades:</p>
                <p><button class="bg-dark text-light" onclick="buyShovel()">
                    +1 Shovel
                  </button> = - 5 cheese</p>
                <p><button class="bg-dark text-light" onclick="buyDynamite()">
                    +1 Dynamite
                  </button> = - 10 cheese</p>
              </div>
            </div>
            <div class="col">
              <div class="p-3">
                <p class="custom-text">Auto Upgrades:</p>
                <p> <button class="bg-dark text-light" onclick="buyRover()">
                    +10 Rover
                  </button> = - 10 cheese</p>
                <p><button class="bg-dark text-light" onclick="buyAlien()">
                    +20 Alien
                  </button> = -25 cheese</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src=" game.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
